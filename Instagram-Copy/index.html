<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/images/Instagram_logo.svg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="assets/images/instagram-perfil.jpg" alt="foto do perfil">
                </div>
                <a href="" class="instagram-login">Continue como csa.cleyton</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é csa.cleyton?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img href="assets/images/apple-button.png" class="app-download"></a>
                    <img href="assets/images/google-button.png" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
